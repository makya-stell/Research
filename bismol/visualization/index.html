<!DOCTYPE html>
<html>
	<head>
        <title>Data Visualization</title>
		<style>
			.chart {

			}
			.main text {
			    font: 10px sans-serif;	
			}
			.axis line, .axis path {
			    shape-rendering: crispEdges;
			    stroke: black;
			    fill: none;
			}
			div.tooltip {
				position: absolute;
				visibility: hidden;
				text-align: center;
				padding: 2px;
				font: 12px sans-serif;
				background: lightsteelblue;
				border: 0px;
				border-radius: 8px;
			}
			circle {
			    fill: steelblue;
			}
			circle.dragging {
			  fill: red;
			  stroke: brown;
			}
		</style>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
  	</head>

    	<div class='content'>
      	<!-- /the chart goes here -->
    	</div>
    	<script src="data/embeddedData.json"></script>
    	<script type="text/javascript" src="js/scatterchart.js"></script>
  	</body>
</html>
