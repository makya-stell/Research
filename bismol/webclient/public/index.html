<!doctype html>
<html ng-app="messagesApp"> 
   <head>
      <meta charset="utf-8">
      <title>Data Visualization</title>
      <base href="/">
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
      <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
      <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
      <link rel="stylesheet" src="https://jquery.com/ui/1.11.4/theme/smoothness/jquery-ui.css">
      <link rel='stylesheet' type='text/css' href='/stylesheets/style.css'>
   </head>
   
   <body ng-controller="appController">
      <h1>t-SNE Visualization</h1>
      <div id="graph"></div><!-- the chart goes here-->
      <div id="graphSidebar">
         <h3>Outliers</h3>
         <label>
            <input type="radio" name="outlierChoice" ng-model="outlierChoice" value="High Outliers">
            High Outliers
         </label>
         <label>
            <input type="radio" name="outlierChoice" ng-model="outlierChoice" value="Low Outliers">
            Low Outliers
         </label>
         <!--list bound to outliers on scope-->
         <ol ng-show="outlierChoice == 'High Outliers'">
            <li ng-repeat="outlier in topOutliers" ng-cloak>
               <strong>(ID: {{outlier.id}})</strong>: {{outlier.distance | number:3}}. {{outlier.text | limitTo:100}}...
            </li> 
         </ol>
         <ol ng-show="outlierChoice == 'Low Outliers'">
            <li ng-repeat="outlier in bottomOutliers" ng-cloak>
               <strong>(ID: {{outlier.id}})</strong>: {{outlier.distance | number:3}}. {{outlier.text | limitTo:100}}...
            </li>
         </ol>
      </div>
      <script src="js/app.module.js"></script>
      <script src="js/app.controller.js"></script>
   </body>
</html>
